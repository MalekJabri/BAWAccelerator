spring.thymeleaf.cache=true
spring.thymeleaf.enabled=true 
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.main.allow-bean-definition-overriding=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
server.error.include-message=always
management.endpoints.web.exposure.include=loggers
management.endpoint.loggers.enabled=false
logging.level.org.springframework.web.client.RestTemplate=INFO
spring.servlet.multipart.location=/opt/processmining-baw/documents
process-mining.default-value=false
process-mining.config.file=/opt/processmining-baw/config.properties
server.port=8080
server.error.whitelabel.enabled=false
server.error.path=/error